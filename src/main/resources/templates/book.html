<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BookMarket Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="/BookMarket/js/controllers.js"></script>
</head>
<body>

<main>
    <div class="container py-4">
        <th:block th:replace="~{/module/header}"></th:block>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">도서 상세정보</h1>
                <p class="col-md-8 fs-4">BookMarket</p>
            </div>
        </div>

        <div class="row align-items-md-stretch">

            <div class="col-md-4" style="text-align:center">
                <img th:src="'/BookMarket/images/' + ${book.getFileName()}" style="width: 90%" th:alt = "${book.getFileName()}"/>
                <div class = "text-center" style="margin-top: 20px; text-decoration-line: none;">
                    <a style="text-decoration-line: none" th:href = "@{download(file = ${book.getFileName()})}">이미지 다운로드</a>
                </div>
            </div>

            <div class="col-md-8">
                <h3 th:text="${book.getName()}"></h3>
                <p th:text="${book.getDescription()}"></p>
                <br>
                <p><b>도서코드:&emsp;</b>
                    <span th:text="${book.getBookId()}"
                          class = "badge text-bg-info" ></span>
                </p>
                <p><b>저자:&emsp;</b><span th:text="${book.getAuthor()}"></span></p>
                <p><b>출판사:&emsp;</b><span th:text="${book.getPublisher()}"></span></p>
                <p><b>출판일:&emsp;</b><span th:text="${book.getReleaseDate()}"></span></p>
                <p><b>분류:&emsp;</b><span th:text="${book.getCategory()}"></span></p>
                <p><b>재고량:&emsp;</b><span th:text="${book.getUnitsInStock()} +'개'"></span></p>
                <h4 th:text="'가격: ' + ${book.getUnitPrice()} +'원'"></h4>
                <br>
                <form name="addForm" method="post">
                    <input type = "hidden" name = "_method" value = "put"/>

                    <a th:href="'javascript:addToCart(\''+ ${book.getBookId()} +'\')'" class="btn btn-primary">도서주문 &raquo;</a>
                    <a href="/BookMarket/cart" class="btn btn-warning" role="button">장바구니 &raquo;</a>
                    <a href="/BookMarket/books" class="btn btn-secondary" role="button">도서목록 &raquo;</a>
                    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="'/BookMarket/books/update?id='+${book.bookId}" class="btn btn-success"> 수정&raquo;</a>
                    <a  sec:authorize="hasRole('ROLE_ADMIN')"  th:href="'javascript:deleteConfirm(\''+${book.bookId}+'\')'" class="btn btn-danger" > 삭제 &raquo; </a>
                </form>
                <p>
<!--                <a href="#" class="btn btn-primary" >도서주문하기</a>-->
<!--                <a href="/BookMarket/cart" class="btn btn-warning" role="button">장바구니 &raquo;</a>-->
<!--                <a href="/BookMarket/books" class="btn btn-secondary" role="button">도서목록 &raquo;</a>-->

                <!--        이렇게 해도 됨        -->
                <!--                <p><a href="/BookMarket/books}"-->
                <!--                      class="btn btn-secondary"-->
                <!--                      role="button">도서목록 &raquo;-->
                <!--                </a></p>-->
            </div>
        </div>

        <th:block th:replace="~{/module/footer}"></th:block>
    </div>
</main>
</body>
</html>
