<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BookMarketüëç</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

</head>
<body>

<main>
    <div class="container py-4">
        <th:block th:replace="~{/module/header}"></th:block>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">ÎèÑÏÑú Î™©Î°ù</h1>
                <p class="col-md-8 fs-4">BookMarket</p>
            </div>
        </div>

        <div class="row align-items-md-stretch text center">
            <div class="col-md-4" th:each= "book:${bookList}">
                <img th:src="'/BookMarket/images/' + ${book.getFileName()}" style="width: 60%" th:alt = "${book.getFileName()}"/>

                <h3 th:text="${book.getName()}"></h3>
                <p th:text="${book.getAuthor()}" ></p>
                <p th:text="${book.getPublisher() + ' | ' + book.getReleaseDate()}" ></p>
                <p th:text="${book.getDescription()}" align="left" ></p>
                <p th:text="${book.getUnitPrice()} + 'Ïõê' " ></p>
                <p><a th:href="'/BookMarket/books/book?id='+${book.getBookId()}"
                      class = "btn btn-secondary"
                      role="button">ÏÉÅÏÑ∏Ï†ïÎ≥¥ &raquo;
                </a></p>
            </div>
        </div>

        <th:block th:replace="~{/module/footer}"></th:block>
    </div>
</main>
</body>
</html>
